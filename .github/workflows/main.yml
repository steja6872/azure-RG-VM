name: Azure_RG_VM
on: [push]

jobs:
 build-and-deploy:
  runs-on: [windows-latest]
  steps:
  - uses: actions/checkout@v1
  - name: Azure login
    uses: Azure/login@v1.4.6
    with:
      creds: ${{ secrets.AZ_CRED }}
        
  - name: Create a resource group in azure
    run: az group create -l eastus -n My_RG
      
  - name: Create a virtual machine in azure
    run: az vm create -g My_RG -n My_VM --image UbuntuLTS --admin-username myname --admin-password myname -l eastus

     
